<!DOCTYPE html>
<html>
    <head>
        <title> Cool Phone Case's</title>
    </head>
    <body>
        <h1>Phone Case's</h1>
        <h3> Paste the url of a type of phone case you like below to add it to the gallery! </h3>

        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img src="https://media.allure.com/photos/59aece0627207e49c2a1b0e9/3:4/w_2307,h_3076,c_limit/phone%20cases%20lede.jpg">
            <img src="https://i.pcmag.com/imagery/roundup-products/36844..v1587579428.jpg">
            <img src="https://www.caseformula.com/media/catalog/product/cache/iphone-12-pro-max-case-small-280x280/50521717-nike-simpsons-iphone-12-pro-max-case.jpg">
        </div>

        <!-- The user can add a new prom dress here -->
        <p>New Case: <input class="picture-url" size="60"></p>
        <button class="add">Add</button>
        <div class="counter">
            <h3>Amount of Case's added: </h3>
            <h3 class="numTasks"> </h3>
            <h5> Search up an image of a phone case you want to add, and right click>Copy Image Address, then paste on to the input field</h5>
        </div>
    </body>
</html>
